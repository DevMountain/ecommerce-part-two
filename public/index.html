<!DOCTYPE html>
<html ng-app="ecommerce">
<head>

</head>
<body ng-controller="mainCtrl">

  <form ng-submit="addProduct()">
    <input ng-model="newProduct.name" placeholder="name">
    <input ng-model="newProduct.price" placeholder="price">
    <button>submit</button>
  </form>

  <div ng-repeat="product in products">
    {{product.name}} {{product.price}} {{product._id}}
    <button ng-click="toggle = !toggle">toggle me</button>
    <div ng-show="toggle">
      <input type="text" ng-model="product.name" placeholder="name">
      <input type="text" ng-model="product.price" placeholder="price">
      <button ng-click="update(product)">update me</button>
      <br>
      <button ng-click="removeProduct(product._id)">delete me</button>
    </div>
  </div>

  <script src="scripts/bower_components/angular/angular.js"></script>
  <script src="scripts/bower_components/angular/angular-route.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/mainCtrl.js"></script>
  <script src="scripts/services/mainService.js"></script>
  <script src="scripts/services/adminService.js"></script>
  <script src="scripts/views/admin/adminCtrl.js"></script>
  <script src="scripts/views/register/registerCtrl.js"></script>
  <script src="scripts/views/shopping/shoppingCtrl.js"></script>
</body>
</html>
